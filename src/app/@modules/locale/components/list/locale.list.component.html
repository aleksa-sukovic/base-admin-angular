<table class="table table-hover table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Actions</th>
            <th scope="col" sortable="id" (sort)="onSort($event)">ID</th>
            <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
            <th scope="col" sortable="code" (sort)="onSort($event)">Code</th>
        </tr>
    </thead>
    <tbody *ngIf="data">
        <tr *ngFor="let locale of data" (click)="viewResource(locale)">
            <td class="table-actions">
                <table-actions (onEdit)="viewResource(locale)" (onDelete)="deleteResource(locale)"></table-actions>
            </td>
            <td>{{ locale.id }}</td>
            <td>{{ locale.translation.name }}</td>
            <td>{{ locale.code }}</td>
        </tr>
    </tbody>
</table>

<div class="text-center" *ngIf="!data">
    <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
