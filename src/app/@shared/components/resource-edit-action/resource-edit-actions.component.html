<div class="resource-edit-actions">
    <button class="btn btn-success btn-xsmall clickable" nbbutton size="xsmall" type="submit" [disabled]="loading">
        Save
    </button>

    <div class="text-right mt-2 p-2" *ngIf="loading">
        <div class="spinner-border spinner-sma spinner-border-sm text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div *ngIf="!loading">
        <p *ngIf="resource && resource.id"
            class="text-danger clickable delete-text"
            deleteResource
            [resource]="resource"
            [title]="deleteTitle || ''"
            (delete)="delete.emit()">
            Delete
        </p>

        <p *ngIf="showTranslationAction && resource.translation && resource.translation.id"
            class="text-danger clickable delete-text"
            deleteResource [resource]="resource.translation"
            [title]="translationDeleteTitle || ''"
            (delete)="translationDelete.emit()">
            Delete Translation
        </p>
    </div>
</div>
