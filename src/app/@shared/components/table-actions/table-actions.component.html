<div class="d-flex justify-content-center">
    <span
        delete-resource
        [resource]="resource"
        [title]="resource.translation.name"
        (onDelete)="onDelete.emit()"
        >
        <i class="fas fa-trash-alt icon icon-trash"></i>
    </span>

    <i class="icon"></i>

    <span (click)="onEditEvent($event)">
        <i class="fas fa-edit icon icon-edit"></i>
    </span>
</div>
